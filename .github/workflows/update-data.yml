name: Update Stock Data

on:
  schedule:
    - cron: "*/15 15-23 * * 1-5"  # Runs every 15 minutes from 3 PM to 11 PM, Monday-Friday
  workflow_dispatch: # Allow manual trigger

jobs:
  back_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' #install the python needed
      - name: install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install python-dotenv requests
      - name: update stock data
        run: |
          python3 ./src/data/script/daily_update.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all
          git diff --quiet && git diff --staged --quiet || git commit -m "Update stocks data [automated]"
          git pull --rebase 
          sleep 5
          for i in {1..10}; do
            git push && break || echo "Push failed, retrying ($i/10)..."
            sleep 6
            git pull --rebase 
          done
          git push
