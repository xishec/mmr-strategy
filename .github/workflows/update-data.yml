name: Update Stock Data

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  back_test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' #install the python needed
      - name: install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install yfinance
      - name: download stock data
        run: |
          python3 ./src/data/script/download_complete_data.py

      - name: Commit and push if changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add --all
          git diff --quiet && git diff --staged --quiet || git commit -m "Update stocks data [automated]"
          git pull --rebase 
          sleep 5
          for i in {1..10}; do
            git push && break || echo "Push failed, retrying ($i/10)..."
            sleep 6
            git pull --rebase 
          done
          git push
